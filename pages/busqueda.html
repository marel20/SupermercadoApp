<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="busqueda">
    <div class="page-content">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Atrás</span>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <form class="searchbar">
                <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                        <input class type="search" placeholder="Buscar" id="search" />

                </div>
            </form>
            <div class="ºhbar-backdrop"></div>
            <div class="list searchbar-backdrop-found">
                <ul id="select-productos">

                    <!--Aca se imprime las busquedas-->

                    <div class="span"></div>

                </ul>
            </div>
        </div>
        <div class="block searchbar-not-found">
            <div class=block-inner">No hay Coincidencias</div>
        </div>
</div>
