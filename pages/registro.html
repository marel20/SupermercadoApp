<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
    <div class="page-content">
        <div class="navbar">
          <div class="navbar-inner sliding">
              <div class="left">
                  <a href="#" class="link back">
                  <i class="icon icon-back"></i>
                  <span class="ios-only">Atrás</span>
                  </a>
              </div>
          </div>
        </div>
        <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Nombre</div>
                  <div class="item-input-wrap">
                    <input type="text" id="nombre" placeholder="Tu Nombre" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Apellido</div>
                  <div class="item-input-wrap">
                    <input type="text" id="apellido" placeholder="Tu Apellido" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">E-mail</div>
                  <div class="item-input-wrap">
                    <input type="email" id="mail" placeholder="Tu e-mail" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Contraseña</div>
                  <div class="item-input-wrap">
                    <input type="password" id="passw" placeholder="Creá una contraseña" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Dirección</div>
                  <div class="item-input-wrap">
                    <input type="text" id="direccion" placeholder="Dirección" />
                    <span class="input-clear-button"></span>
                  </div>
                </div
              <li class="item-content item-input">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Telefono</div>
                  <div class="item-input-wrap">
                    <input type="tel" id="telefono" placeholder="Ingrese su numero de celular" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-media">
                  <i class="icon demo-list-icon"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title item-floating-label">Fecha de Nacimiento</div>
                  <div class="item-input-wrap">
                    <input type="date" id="fecnac" name="fecha" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        <div class="block block-strong">
              <button id="registro" class="boton col button button-fill button-preloader ${isLoading ? 'button-loading' : ''}"
              @click=${load} style="background-color: orange; color: yellow; font-family: Verdana, Geneva, Tahoma, sans-serif;">
              <span class="preloader"></span>
              <span>Registrarse</span>
            </button>
        </div>
    </div>
</div>
